{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Вход
{% endblock title %}

{% block body %}

<style>
    .my-container{
        width:100%;
        display: flex;
        justify-content: space-evenly;
        flex-direction: row-reverse;
        height: 93vh;
        background-color: rgb(175, 238, 238);
    }
    .my-img{
        width:100%;
        height: auto;
    }
   
    .my-content-section{
        align-self: center;
        width:69%;
    }
    .my-container-i{
        display: flex;
        flex-direction: row-reverse;
        align-self: center;
        width : 90%;
        border-style: solid;
        border-width: 1px;
        border-radius: 10px;
        padding:5%;
        background-color: white;
    }
    @media screen and (max-width:728px) {
        .my-container-i{
            flex-direction: column-reverse;
            height: 95%;
        }
        .my-content-section{
            width: 100%;
        }
    }
    
</style>

<div class="my-container">
    <div class="my-container-i">
        <div class="my-content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Войти
                    </legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info my-3" type="submit">Вход</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Ещё не зарегистрирован? <a href="/register">Регистрация</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
